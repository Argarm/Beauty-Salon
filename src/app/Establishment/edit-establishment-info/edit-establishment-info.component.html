<h3>Editar información de establecimiento</h3>
<p></p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email del gerente</label>
    <input 
      disabled="true"
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors">Introduzca un email válido</div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Nombre del establecimiento</label>
      <input
        disabled="true"
        type="text"
        formControlName="establishmentName"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.establishmentName.errors }" />
      <div *ngIf="submitted && f.establishmentName.errors" class="invalid-feedback">
        <div *ngIf="f.establishmentName.errors.required">Este campo está vacio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Calle</label>
      <input
        type="text"
        formControlName="street"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.street.errors }" />
      <div *ngIf="submitted && f.street.errors" class="invalid-feedback">
        <div *ngIf="f.street.errors.required">Este campo está vacio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="tlf">Teléfono</label>
      <input
        type="text"
        formControlName="tlf"
        class="form-control"
        [pattern]="mobNumberPattern"
        [ngClass]="{ 'is-invalid': submitted && f.tlf.errors }" />
      <div *ngIf="submitted && f.tlf.errors" class="invalid-feedback">
        <div *ngIf="f.tlf.errors.required">Este campo está vacio</div>
        <div *ngIf="f.tlf.errors.pattern">Introduzca un teléfono valido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="Imagen">Imagen frontal</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control"> 
    </div>
    <p>* Los cambios en la imagen pueden tardar en hacerse visibles</p>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        Guardar
      </button>
    </div>
  </form>
