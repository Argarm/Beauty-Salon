<div class="row" style="margin-top: 20px;">
    <div class="col-md-5">
        <div class="card border">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="establishmentProfilePicture" alt="Admin">
                    <div class="mt-3">
                        <h4>{{establishment.name}}</h4>
                        <h5>{{manager.name}} {{manager.surname}}</h5>
                    </div>
                    <div class="mt-3">
                        <tabset [vertical]="true" type="pills">
                            <tab [heading]="option.name" (selectTab)="navigate($event)" [active]="option.active" *ngFor="let option of options"></tab>
                        </tabset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <router-outlet></router-outlet>
    </div>
</div>
