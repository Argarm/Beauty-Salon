<p></p>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.touched">Proporcione un email válido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Este campo está vacio</div>
        <div *ngIf="f.password.errors.minlength">La contraseña debe tener mínimo 8 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Iniciar Sesión</button>
      <a routerLink="../registro" class="btn btn-link">Registrarse</a>
    </div>
  </form>
