<div class="profile">

    <div class="card border">
        <div class="card-header">
            <h4>
                {{establishment.name}}
            </h4>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-9" style="margin-left: 15px;">
                    <div class="row">
                        <carousel [isAnimated]="true" [showIndicators]="false">
                            <slide class="images" *ngFor="let image of establishment.image">
                                <img [src]="image" alt="image">
                            </slide>
                        </carousel>
                        <div class="float-right space">
                            <p>{{establishment.street}}</p>
                            <p class="card-text">{{establishment.tlf}}</p>
                            <ng-template #t let-fill="fill">
                                <span class="star" [class.full]="fill === 100">
                                    <span class="half" [style.width.%]="fill">&#9733;</span>&#9733;
                                </span>
                            </ng-template>
                            <ngb-rating [(rate)]="establishment.rating" [starTemplate]="t" [readonly]="true"
                                [max]="5"></ngb-rating>

                        </div>
                    </div>

                    <br>
                    <div class="row justify-content-left">
                        <tabset>
                            <tab [heading]="category.key" *ngFor="let category of categorys | keyvalue;">
                                <accordion [isAnimated]="true">
                                    <accordion-group *ngFor="let service of category.value">
                                        <button class="btn btn-link btn-block clearfix centered" accordion-heading type="button">
                                            <div class="pull-left float-left">{{service.name}}</div>
                                            <div style="margin-left: auto;">
                                                <button class="btn btn-primary" (click)="book(service)" style="margin-left: 20px;">Reservar</button>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="icon-separator" (click)="editService(service)"><path d="M18.363 8.464l1.433 1.431-12.67 12.669-7.125 1.436 1.439-7.127 12.665-12.668 1.431 1.431-12.255 12.224-.726 3.584 3.584-.723 12.224-12.257zm-.056-8.464l-2.815 2.817 5.691 5.692 2.817-2.821-5.693-5.688zm-12.318 18.718l11.313-11.316-.705-.707-11.313 11.314.705.709z"/></svg>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" class="icon-separator trash-can" (click)="removeService(service)"><path d="M9 19c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm4 0c0 .552-.448 1-1 1s-1-.448-1-1v-10c0-.552.448-1 1-1s1 .448 1 1v10zm5-17v2h-20v-2h5.711c.9 0 1.631-1.099 1.631-2h5.315c0 .901.73 2 1.631 2h5.712zm-3 4v16h-14v-16h-2v18h18v-18h-2z"/></svg>
                                            </div>
                                        </button>
                                        <p>Precio: {{service.price}}</p>
                                        <p>Duración aprox: {{service.time}}</p>
                                    </accordion-group>
                                </accordion>
                            </tab>
                            <div class="plus-sigh" (click)="addService()">
                                <svg xmlns="http://www.w3.org/2000/svg" style="cursor: pointer;" width="40" height="40" viewBox="0 0 24 24"><path d="M12 2c5.514 0 10 4.486 10 10s-4.486 10-10 10-10-4.486-10-10 4.486-10 10-10zm0-2c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm6 13h-5v5h-2v-5h-5v-2h5v-5h2v5h5v2z"/></svg>
                            </div>
                        </tabset>
                    </div>
                </div>
                <div class="float-right">
                    <ul class="">
                        <li *ngFor="let daySchedule of establishment.schedule">{{daySchedule}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <p></p>
    <div>
        <h4 for="comments" class="text-center">Déjanos tus comentarios</h4>
        <div *ngFor="let comment of comments.slice().reverse()">
            <p></p>
            <div class="container">

                <img [src]="comment.image" class="rounded-circle comp1">
                <div class="card-boder col-10">
                    <div class="card-header">
                        <h2>{{comment.userName}} {{comment.userSurname}} 
                            
                        <div class="float-right" >
                            {{comment.date}}
                        </div>
                    </h2>
                        
                    </div>
                    <div class="card-body">
                        {{comment.comment}}
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
