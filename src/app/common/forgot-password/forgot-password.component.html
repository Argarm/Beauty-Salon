<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" aria-current="page" routerLink=".."><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"/></svg></li>
      <li class="breadcrumb-item" aria-current="page" routerLink="/iniciar_sesion">Iniciar sesión</li>
      <li class="breadcrumb-item active" aria-current="page">Recuperar contraseña</li>
    </ol>
  </nav>
<div class="container">

    <h4>Recuperar contraseña</h4>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.touched">Proporcione un email válido</div>
      </div>
    </div>

    <div class="search-filter">
        <button class="btn btn-primary" >Recuperar contraseña</button>

        <div class="filter-actions">
            <div class="flex-end" style="text-decoration: underline;" appOverDirective routerLink="../iniciar_sesion">Volver a iniciar sesión</div>
        </div>
    </div>

    <!-- <div class="form-group">
    </div> -->
  </form>
</div>
