<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item" aria-current="page" routerLink=".."><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"/></svg></li>
    <li class="breadcrumb-item active" aria-current="page">Iniciar sesión</li>
  </ol>
</nav>
<div class="container">

    <h4>Iniciar Sesión</h4>
    <p></p>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
      type="email"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.email.errors  }" />
      <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
        <div *ngIf="f.email.touched">Proporcione un email válido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">Este campo está vacio</div>
        <div *ngIf="f.password.errors.minlength">La contraseña debe tener mínimo 8 caracteres</div>
      </div>
    </div>
    <div class="form-group">
      <a style="text-decoration: underline; color: black;" appOverDirective routerLink="../recuperar-contraseña">He olvidado mi contraseña</a>
    </div>
    
    <div class="form-group">
      <button class="btn btn-primary">Iniciar Sesión</button>
      <a routerLink="../registro" class="btn btn-link">Registrarse</a>
    </div>
  </form>

    
  </div>
