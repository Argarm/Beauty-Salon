<div class="modal-dialog-centered">
  <div class="modal-content">

    <div class="modal-header">
      <h4 class="modal-title pull-left">Confirmar cita</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalService.hide()">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body text-center">
      <div class="row">
        <div class="col" style="border-right: 1px solid black;">
          <p class="font-weight-bold">Tratamiento</p>
          <p>{{service.name}}</p>
        </div>
        <div class="col">
          <p class="font-weight-bold">Hora</p>
          <p>{{service.time}}</p>
        </div>
      </div>
      <!-- Info de usuario y establecimiento -->
      <p style="margin-top: 20px;">{{user.name}} Â¿Quiere confirmar su cita?</p>
      <p>En {{establismentName}}</p>
      <p>Para el dia: {{reservationDay}} a las {{reservationHour}}</p>
      <hr>
      <p>Precio por el servicio: {{service.price}}</p>

    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-primary mr-auto" (click)="confirmar()" >Confirmar Cita</button>
      <button type="button" class="btn btn-danger" (click)="modalService.hide()">Close</button>
    </div>
  </div>
</div>
