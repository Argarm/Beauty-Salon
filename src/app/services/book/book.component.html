

<app-header-book-calendar
  [(view)]="view"
  [(viewDate)]="viewDate"
  (viewChange)="viewChanged()"
>
</app-header-book-calendar>

<div *ngIf="todaySchedule.isOpen">
  <div [ngSwitch]="view" class="scroll-container" #scrollContainer>
    <mwl-calendar-month-view
      *ngSwitchCase="'month'"
      [viewDate]="viewDate"
      [events]="events"
    >
    </mwl-calendar-month-view>
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      [weekStartsOn]="weekStartsOn"
      (hourSegmentClicked)="eventClicked($event)"
    >
    </mwl-calendar-week-view>
    <mwl-calendar-day-view
      *ngSwitchCase="'day'"
      [viewDate]="viewDate"
      [events]="events"
      [dayStartHour]="todaySchedule.dayStart"
      [dayEndHour]="todaySchedule.dayEnd"
      (hourSegmentClicked)="eventClicked($event)"
      (eventTimesChanged)="eventTimesChanged($event)"
    >
    </mwl-calendar-day-view>
  </div>
  
</div>

<div *ngIf="!todaySchedule.isOpen" class="text-center">
  <img [src]="restImgUrl" class="imageSize">
  <h3 #scrollContainer>Estamos descansando</h3>
</div>

<button class="btn btn-primary center" (click)="openModal(template)" [disabled]="!eventCreated">Confirmar Cita</button>

<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
