<form action="#" method="get" id="searchForm" class="input-group">
    <input type="text" class="form-control" name="x" placeholder="Search term...">
    <span class="input-group-btn">
        <button class="btn btn-default" type="submit">
            <span class="glyphicon glyphicon-search"></span>
        </button>
    </span>
    <label class="space">Filtrar: </label>
    <div class="input-group-btn search-panel">
        <select name="search_param" id="search_param" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
            <option value="all">All</option>
            <option value="username">Username</option>
            <option value="email">Email</option>
            <option value="studentcode">Student Code</option>
        </select>
    </div>
</form>
<p></p>
<div *ngFor="let service of services | myfilter: searchText">
    <div class="card border" > 
        <div class="card-header">
            <a (click)="navigate(service.name)">
                {{service.name}}
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">{{service.tlf}}</h5>
            <p class="card-text">{{service.schedule}}</p>
            <a (click)="book(service.name)" class="btn btn-primary services">Reservar</a>
        </div>
    </div>
    <hr>
</div>
