<div class="services">

    <h3>{{serviceMainName}}</h3>
    <input type="text" placeholder="Nombre" [(ngModel)]="searchText">
    <label class="space">Filtrar: </label>
    <button class="btn btn-primary dropdown-toggle short-button" type="button" id="dropdownMenuButton"
        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        {{actualFilter}}
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" (click)="setFilter(i)" *ngFor="let filter of filters; let i = index">{{filter}}</a>
    </div>
    <p></p>
    <div *ngFor="let establishment of establishments | myfilter: searchText">
        <div class="card border">
            <div class="card-header">
                <h4>
                    <a (click)="navigate(establishment.name)">
                        {{establishment.name}}
                    </a>
                </h4>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-10">
                        <div class="col-10">
                            <img [src]="establishment.image">
                            <div class="float-right">
                                <p>{{establishment.street}}</p>
                                <p class="card-text">{{establishment.tlf}}</p>
                            </div>
                        </div>

                        <br>
                        <div class="row justify-content-center">
                            <div *ngFor="let service of establishment.services; let i = index">
                                <div *ngIf="i<3" class="col-sm">
                                    <div class="w-100 center">
                                        <label>{{service.name}}</label>
                                    </div>
                                    <div class="w-100 center">
                                        <label>{{service.time}}</label>
                                    </div>
                                    <div class="w-100 center">
                                        <label>{{service.price}}</label>
                                    </div>
                                    <div class="w-100 center">
                                        <button class="btn btn-primary" (click)="book(establishment.name,service)">Reservar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="float-right ">
                        <ul class="">
                            <li *ngFor="let daySchedule of establishment.schedule">{{daySchedule}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <hr>
    </div>
</div>
