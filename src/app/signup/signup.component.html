<div class="col-md-6 offset-md-3 mt-5 center">
  <h4>Registrarse</h4>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input 
        type="text"
        formControlName="name"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Este campo está vacio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="surname">Apellidos</label>
      <input
        type="text"
        formControlName="surname"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.surname.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Este campo está vacio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="tlf">Telefono</label>
      <input
        type="text"
        formControlName="tlf"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.tlf.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Este campo está vacio</div>
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
        <div *ngIf="f.username.errors.required">Proporcione un email valido</div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Contraseña</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">La contraseña no es correcta</div>
      </div>
    </div>
    <div class="form-group">
      <label for="repassword">Repite la contraseña</label>
      <input
        type="password"
        formControlName="repassword"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.repassword.errors }" />
      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
        <div *ngIf="f.password.errors.required">La contraseña no es correcta o no coinciden</div>
      </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
        Registrarme
      </button>
      <a routerLink="" class="btn btn-link">Salir</a>
    </div>
  </form>
</div>
