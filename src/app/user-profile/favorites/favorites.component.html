<h3>Mis favoritos</h3>
<div *ngFor="let establisment of establisments; let i = index">
    <br>
    <div class="card border">
        <div class="card-header">
            <h4>{{establisment.name}}</h4>
        </div>
        <div class="card-body">
            <p>El dia: {{establisment.street}}</p>
        </div>
    </div>
</div>
