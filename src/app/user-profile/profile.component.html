<div class="row" style="margin-top: 20px;
">
    <div class="col-md-5">
        <div class="card border">
            <div class="card-body">
                <div class="d-flex flex-column align-items-center text-center">
                    <img [src]="user.image" alt="Admin" class="rounded-circle"
                        width="150">
                    <div class="mt-3">
                        <h4>{{user.name}}</h4>
                        <h5>{{user.surname}}</h5>
                    </div>
                    <div class="mt-3">
                        <li class="inner-border" *ngFor="let option of options"><a [routerLink]="option.router">{{option.name}}</a></li>
                        <li><a (click)="logout()">Cerrar Sesion</a></li>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-7">
        <router-outlet></router-outlet>
    </div>
</div>
